<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>HomePage</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body 
	style="margin-top: 100px;background-position: center; height: 490%; background-repeat: no-repeat; background-size: cover; background-image: url('https://i.pinimg.com/originals/79/72/5e/79725e71c8ed633a2fc0e2d4d33debe6.jpg')">
	<div class="container text-center"
		style="margin-top: 100px; color: white">
		<div style="margin-bottom: 70px;">
			<h1 style="margin-bottom: 49px;font-size: 40px">Welcom to my Web</h1>
		</div>
		<div>
			<form>
				<p>
					<label>Gmail:</label>
					<input type="text" th:value="${notee.username}"/>
					<label>Full Name:</label>
					<input type="text" th:value="${notee.getFullName()}"/>
				</p>
			</form>
		</div>
	</div>
</body>
</html>
