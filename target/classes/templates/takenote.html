<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Notes</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body
	style="background-position: center; height: 400%; background-repeat: no-repeat; background-size: cover;
	background-image: url('https://i.pinimg.com/originals/0a/fd/29/0afd2951b10413352a363ea51b4606ac.jpg')">
	<div class="container text-center">
		<div style= "margin-top: 30px">
			<p style= "font-size: 40px;margin-bottom: 70px" >
				<a th:href="@{/notehome}" class="btn btn-primary">Welcom <b>[[${#request.userPrincipal.principal.fullName}]]</b></a>
			</p>

		</div>

		<div style= "margin-bottom: 30px">
			<h1>All Notes</h1>
		</div>

		<div>
			<table class="table table-strped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Title</th>
						<th>Content</th>
						<th>Date</th>
						<th>Action</th>
						<th>Action</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="note: ${takenote1}">
						<td th:text="${note.tieude}">Title</td>
						<td th:text="${note.noidung}">Content</td>
						<td th:text="${note.ngaytao}">Date</td>
						<td><a th:href="@{/takenote}" class="btn btn-primary">Add Note</a></td>
						<td><a th:href="@{'/deleted/' + ${note.stt}}"
							class="btn btn-primary" style="background-color:red" onclick="return confirm('Are you sure?');">Del Notes</a>
					    </td>
						<td><a th:href="@{'/edit/' + ${note.stt}}" class="btn btn-primary">Edit Note</a> </td>
					</tr>
				</tbody>
			</table>
			<div>&nbsp;</div>
			<div>
				<form style="margin-left: 107px" th:action="@{/takenotes}">
					Filter: <input type="text" name="keyword" th:value="${keyword}" />
					&nbsp; <input type="submit" value="Search" /> &nbsp; <input
						type="button" value="Clear" onclick="clearFilter()" />
				</form>
			</div>
			<div>&nbsp;</div>
			<h4>
				<a th:href="@{/list_users}">Back</a>
			</h4>
		</div>
	</div>

	<script type="text/javascript">
		function clearFilter(){
			window.location = '/takenotes';
			}
	</script>
</body>
</html>
