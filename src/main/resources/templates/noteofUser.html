<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Notes</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body
	style="background-position: center; height: 400%; background-repeat: no-repeat; background-size: cover; background-image: url('https://i.pinimg.com/originals/0a/fd/29/0afd2951b10413352a363ea51b4606ac.jpg')">
	<div class="container text-center">

		<div style="margin-bottom: 30px; margin-top: 49px">
			<h1>Notes of you</h1>
		</div>

		<div>
			<table class="table table-strped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Title</th>
						<th>Content</th>
						<th>Date</th>
						<th>Del Note</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="note: ${takenote1}">
						<td th:text="${note.tieude}">Title</td>
						<td th:text="${note.noidung}">Content</td>
						<td
							th:text="${new java.text.SimpleDateFormat('dd MMM yyyy').format(note.ngaytao)}">Date</td>

						<td><a th:href="@{'/deleted/' + ${note.id}}"
							onclick="return confirm('Are you sure?');"><i
								class="fa fa-trash" style="font-size: 20px; color: black"></i></a></td>
						<td><a th:href="@{'/edit/' + ${note.id}}"><i
								class="fa fa-edit" style="font-size: 20px; color: black"></i></a></td>
					</tr>
				</tbody>
			</table>
			<h4>
				<a th:href="@{/list_users}">Back</a>
			</h4>
		</div>
	</div>
</body>
</html>
