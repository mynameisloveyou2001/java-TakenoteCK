<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />

</head>
<body
	style="margin-top: 100px; background-position: center; height: 400%; background-repeat: no-repeat; background-size: cover; background-image: url('https://i.pinimg.com/originals/0a/fd/29/0afd2951b10413352a363ea51b4606ac.jpg')">
	<div class="container text-center">
		<div>
			<h1 style= "margin-top: 40px">Sign Up</h1>

		</div>

		<form th:action="@{/process_register}" method="post"
			style="max-width: 600px; margin: 0 auto;" th:object="${user}">
			<div class="m-3">

				<div class="form-group row">
					<label class="col-form-label col-4">E-mail</label>
					<div class="col-8">
						<input type="email" class="form-control" th:field="*{email}"
							required />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control" th:field="*{password}"
							required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">First Name</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{firstName}"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">LastName</label>
					<div class="col-8">
						<input type="text" class="form-control" th:field="*{LastName}"
							required minlength="2" maxlength="20" />
					</div>
				</div>
			</div>
			<div>
				<button type="submit" class="btn btn-primary">Sign Up</button>
			</div>
		</form>

	</div>
</body>
</html>
