<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit User</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body style="margin-top: 70px; background-position: center; height: 400%; background-repeat: no-repeat; background-size: cover; background-image: url('https://i.pinimg.com/originals/0a/fd/29/0afd2951b10413352a363ea51b4606ac.jpg')">
<div align="center">
	<div class="container text-center">
		<div>
			<h1 style="margin-top: 40px">Edit User</h1>
		</div>

		<form th:action="@{/user/updates}" 
	method="post" style="max-width: 600px;margin: 0 auto">
			<div class="m-3">

				<div class="form-group row">
					<label class="col-form-label col-4">Email</label>
					<div class="col-8">
						<input type="email" class="form-control"  name="email" th:field="${user.email}"
						required  />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4">Password</label>
					<div class="col-8">
						<input type="password" class="form-control"  name="password" th:field="${user.password}"
						 required minlength="6" maxlength="10" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-form-label col-4" for="firstName">FirstName</label>
					<div class="col-8">
						<input type="text" class="form-control"  name="firstName" th:field="${user.firstName}"/>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-4" for="lastName">LasttName</label>
					<div class="col-8">
						<input type="text" class="form-control"  name="lastName" th:field="${user.lastName}"/>
					</div>
				</div>
			</div>
			<div>
			 <input type="hidden" name="id" th:value="${user.id}" />
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</form>
	</div>
	</div>
</body>
</html>
